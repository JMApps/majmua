name: majmua
description: Shelf Muslim.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Path
  path_provider: ^2.0.11
  path: ^1.8.2

  # State management
  provider: ^6.0.5

  # Times
  adhan: ^2.0.0-nullsafety.2
  hijri: ^3.0.0
  intl: ^0.18.0

  # Widgets
  cupertino_icons: ^1.0.5
  percent_indicator: ^4.2.2
  smooth_page_indicator: ^1.0.0+2

  # Databases
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/databases/

  fonts:
    - family: 'Nexa'
      fonts:
      - asset: assets/fonts/nexa_reqular.ttf
    - family: 'Lato'
      fonts:
      - asset: assets/fonts/lato.ttf